<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Step Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-4">
      <h2 class="text-center">İş Başvuru Form</h2>
      <div id="alertContainer"></div>
      <form id="applicationForm">
        <div class="step active" id="step1">
          <h4>Kişisel Bilgiler</h4>
          <div class="mb-3">
            <label class="mb-2">Ad Soyad*</label>
            <input type="text" class="form-control" id="fullname" required />
          </div>
          <div class="mb-3">
            <label class="mb-2">E-Posta*</label>
            <input type="email" class="form-control" id="email" required />
          </div>
          <div class="mb-3">
            <label class="mb-2">Telefon*</label>
            <input type="tel" class="form-control" id="phone" required />
          </div>
          <button type="button" class="btn btn-primary" onclick="nextStep(1)">
            İleri
          </button>
        </div>
        <div class="step" id="step2">
          <h4>Eğitim Bilgileri</h4>
          <div class="mb-3">
            <label class="mb-2">Mezun Olunan Üniversite</label>
            <input type="text" class="form-control" id="university" required />
          </div>
          <div class="mb-3">
            <label class="mb-2">Bölüm</label>
            <input type="text" class="form-control" id="department" required />
          </div>
          <div class="mb-3">
            <label class="mb-2">Mezuniyet Yılı</label>
            <input
              type="number"
              class="form-control"
              id="graduationYear"
              required
            />
          </div>
          <button type="button" class="btn btn-secondary" onclick="prevStep(2)">
            Geri
          </button>
          <button type="button" class="btn btn-primary" onclick="nextStep(2)">
            İleri
          </button>
        </div>
        <div class="step" id="step3">
          <h4>İş Deneyimi(Varsa)</h4>
          <div class="mb-3">
            <label class="mb-2">Çalıştığı Şirket</label>
            <input type="text" class="form-control" id="company" />
          </div>
          <div class="mb-3">
            <label class="mb-2">Pozisyon</label>
            <input type="text" class="form-control" id="position" />
          </div>
          <div class="mb-3">
            <label class="mb-2">Çalışma Süresi (Yıl)</label>
            <input type="number" class="form-control" id="experience" />
          </div>
          <button type="button" class="btn btn-secondary" onclick="prevStep(3)">
            Geri
          </button>
          <button type="button" class="btn btn-primary" onclick="nextStep(3)">
            İleri
          </button>
        </div>

        <div class="step" id="step4">
          <h4>Başvurunuzu Kontrol Edin</h4>
          <div id="summary"></div>
          <button type="button" class="btn btn-secondary" onclick="prevStep(4)">
            Geri
          </button>
          <button type="submit" class="btn btn-success">
            Başvuruyu Gönder
          </button>
        </div>
      </form>

      <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div id="modalHeader" class="modal-header">
              <h5 id="modalTitle" class="modal-title">İşlem Durumu</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <p id="modalMessage">İşlem sonucu burada görünecek.</p>
            </div>
            <div class="modal-footer">
              <button
                id="closeButton"
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Tamam
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
